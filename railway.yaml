services:
  - name: amazon-api
    startCommand: uvicorn api:app --host 0.0.0.0 --port 8000
    env:
      - key: AFILIADO
        value: isaias06f-20

  - name: amazon-bot
    startCommand: python bot.py
    env:
      - key: BOT_TOKEN
        sync: true
      - key: GROUP_ID
        sync: true
      - key: API_URL
        value: https://amazon-api.up.railway.app/buscar
